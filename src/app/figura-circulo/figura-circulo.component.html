<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
    <p>El perímetro de un círculo es la longitud de la línea que forma su borde.</p>
  </ion-card-header>

  <ion-card-content>
    <ion-img src="assets/images/perimetrocirculo.png" alt="Diagrama del círculo"></ion-img>
  </ion-card-content>
</ion-card>

<ion-list lines="none">
  <ion-item>
    <ion-input [(ngModel)]="perimetroStr" type="number" label="Radio (cm)" label-placement="floating" fill="outline"
      placeholder="Ingresa el radio" style="margin-top: 20px;">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-button expand="block" (click)="calcularPerimetro()">
      Calcular el perímetro
    </ion-button>
  </ion-item>
  <ion-item>
    <h3>{{ resultado }}</h3>
  </ion-item>
</ion-list>
