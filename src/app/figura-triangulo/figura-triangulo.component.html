<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
    <p>El perímetro de un triángulo es la suma de
      las longitudes de sus tres lados. En otras
      palabras, es la medida total del contorno o borde
      del triángulo.</p>
  </ion-card-header>

  <ion-card-content>
    <ion-img src="assets/images/perimetrotriangulo.png" alt="Diagrama del triángulo escaleno" style="width: 350px; height: auto;"></ion-img>
  </ion-card-content>

  <ion-list lines="none">
    <ion-item>
      <ion-input [(ngModel)]="ladoA" type="number" label="Lado A (cm)" fill="outline"
        placeholder="Ingresa el valor del lado A" style="margin-bottom: 20px;" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="ladoB" type="number" label="Lado B (cm)" fill="outline"
        placeholder="Ingresa el valor del lado B" style="margin-bottom: 20px;">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="ladoC" type="number" label="Lado C (cm)" fill="outline"
        placeholder="Ingresa el valor del lado C" style="margin-bottom: 20px;" >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="calcularPerimetro()">
        Calcular el perímetro
      </ion-button>
    </ion-item>
    <ion-item>
      <h3>{{ resultado }}</h3>
    </ion-item>
  </ion-list>
</ion-card>
